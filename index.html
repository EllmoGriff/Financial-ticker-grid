<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="main.js"></script>
  <link rel="stylesheet" href="grid.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <title>Document</title>
</head>

<body>
  <div class="container">

    <header>
      <h1>Financial Ticker Grid</h1>
    </header>

    <div class="file-selector__container">
      <div class="file-selector">
        <div class="file-selector__snapshot">
          <label for="snapshot-file-input" class="file-selector__input">
            Snapshot File
          </label>
          <input id="snapshot-file-input" type="file" accept=".csv" />
        </div>
        <div class="file-selector__deltas">
          <label for="deltas-file-input" class="file-selector__input">
            Delats File
          </label>
          <input id="deltas-file-input" type="file" accept=".csv" />
        </div>
      </div>
    </div>
  </div>

  <div class="companyDataDisplayed">
    <table class="companyDataDisplay__table">
    </table>
  </div>
</body>

</html>
